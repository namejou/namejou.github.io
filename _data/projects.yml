  summary: >
    Ce jeu de données contient :
    - Plus de 190 000 parties classées
    - Des matchs de trois niveaux : Challenger, GrandMaster, Master
    - 50 variables par match, incluant les performances des deux équipes

    Méthodologie
    - Nettoyage des données et suppression des variables corrélées
    - Séparation des données par niveau de jeu
    - Entraînement d’un modèle XGBoost optimisé via GridSearch
    - Évaluation multi-métrique : précision, rappel, F1‑score, ROC AUC
    - Analyse des variables importantes par niveau

    Résultats
    - Précision du modèle >97% pour chaque niveau
    - Les objectifs structurels (tours) sont les meilleurs prédicteurs de victoire
    - Équilibre confirmé entre les équipes rouge et bleue
    - Des différences stratégiques marquées selon le niveau des joueurs
