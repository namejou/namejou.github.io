- title: Analyse Prédictive de Victoires dans League of Legends
  description: >
    Ce projet de machine learning vise à identifier les facteurs clés de victoire dans les parties classées de League of Legends, à travers une analyse comparative entre les niveaux Master, GrandMaster et Challenger. Un modèle XGBoost optimisé a été entraîné sur plus de 190 000 parties pour atteindre une précision supérieure à 97%.
  skills:
    - Python
    - XGBoost
    - Machine Learning
    - Data Analysis
    - GridSearch
    - ROC AUC
