- title: Analyse Prédictive de Victoires dans League of Legends
  description: >
    Ce projet de machine learning vise à identifier les facteurs clés de victoire dans les parties classées de League of Legends, à travers une analyse comparative entre les niveaux Master, GrandMaster et Challenger. 
  skills:
    - Python
    - XGBoost
    - Machine Learning
    - Data Analysis
    - GridSearch
    - ROC AUC
  image: /assets/img/projects/lol_project.png
  links:
    - label: Voir sur GitHub
      url: https://github.com/KarimAmeur/Projet_Machine_Learning
      badge: https://img.shields.io/badge/GitHub-View_on_GitHub-blue?logo=GitHub
    - label: Dataset Kaggle
      url: https://www.kaggle.com/datasets/gyejr95/league-of-legends-challenger-ranked-games2020/data
      badge: https://img.shields.io/badge/KAGGLE-DATASET-blue
    - label: Slide PDF
      url: /assets/docs/mon_slide.pdf
      badge: https://img.shields.io/badge/PDF-View%20Slides%20PDF-red?logo=adobe-acrobat-reader
  summary: >
  Ce jeu de données contient plus de 190 000 parties classées, des matchs de trois niveaux : Challenger, GrandMaster, Master,
  et 50 variables par match incluant les performances des deux équipes.
  
  La méthodologie repose sur le nettoyage des données, la suppression des variables corrélées,
  la séparation des données par niveau de jeu, et l'entraînement d’un modèle XGBoost optimisé via GridSearch.
  
  Le modèle atteint une précision supérieure à 97 % pour chaque niveau.

